<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Music Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mini Music Player</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for music...">
            <button id="search-btn">Search</button>
        </div>
        <div id="music-list" class="music-list"></div>
        <div id="player-container">
            <iframe id="youtube-player" width="600" height="340" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
