<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mini Music Player</h1>
    <input type="text" id="search-input" placeholder="Search for songs...">
    <button id="search-btn">Search</button>
    <div id="music-list"></div>
    <div id="player-container">
      <iframe id="player" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
